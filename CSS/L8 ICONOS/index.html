<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Content Delivery Network -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/L8 ICONOS/css/styles.css">
</head>

<body>
    <h1>Íconos de Bootstrap</h1>
    <h3><a href="https://icons.getbootstrap.com/" target="_blank">Iconos Bootstrap</a></h3>
    <div>
        <p><i class="bi-alarm"> Alarma</i></p>
        <p><i class="bi-apple"> Apple</i></p>
    </div>
    <div>
        <p>
            <i class="bi bi-apple icono_azul"> Apple Azul</i>
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo"> </i>
            Flecha Roja
        </p>
    </div>
    <hr>
    <h1><i class="material-icons">home</i>
        Íconos de Google</h1>
    <h3><a href="https://fonts.google.com/icons" target="_blank">Iconos Google</a></h3>
    <div>
        <p>
            <i class="material-icons">fingerprint</i>
            Fingerprint
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_azul">thumb_up</i>
            Thumb Up
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_rojo">savings</i>
            Cerdito
        </p>
    </div>
    <hr>
    <h1>
        <ion-icon name="ios-home"></ion-icon>
        Íconos de Ionic (Ionicons)
    </h1>
    <h3><a href="https://ionic.io/ionicons/v4" target="_blank">Iconos Ionic</a></h3>
    <div>
        <p>
            <ion-icon name="ios-battery-charging" class="icono_verde"></ion-icon>
            Battery charging
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="ios-ice-cream" class="icono_azul"></ion-icon>
            Ice cream
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="ios-watch" class="icono_rojo"></ion-icon>
             Watch
        </p>
    </div>


    <!-- Iconos de Ionic -->
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <!-- mejora performance: -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
