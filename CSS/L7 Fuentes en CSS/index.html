<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="/CSS/L7 Fuentes en CSS/css/styles.css">
    <!--<link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <h1>Fuentes en CSS</h1>
    <hr><br>
    <p><a href="https://developers.google.com/fonts/docs/getting_started" target="_blank">Google Fonts Doc</a></p>
    <p><a href="https://fonts.google.com/" target="_blank">Google Fonts</a></p>
    <br>
    <div class="caja serif">
        <p class="fuente_times">Times New Roman <br> (serif)</p>
    </div>
    <div class="caja serif">
        <p class="fuente_georgia">Fuente Georgia <br>(serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_arial">Fuente Arial <br>(sans-serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_verdana">Fuente Verdana <br>(sans-serif)</p>
    </div>
    <div class="caja monospace">
        <p class="fuente_courier">Fuente Courier <br>(monospace)</p>
    </div>
    <div class="caja cursive">
        <p class="fuente_lucida">Fuente Lucida Handwriting <br>(cursive)</p>
    </div>
    <div class="caja cursive">
        <p class="fuente_homemade_apple font-effect-neon">Fuente Homemade Apple <br></p>
    </div>
    <div class="caja cursive">
        <p class="fuente_josefin font-effect-neon">Fuente Josefin <br></p>
    </div>

</body>
