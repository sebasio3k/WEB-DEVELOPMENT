<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIOS</title>
  </head>
  <body>
    <h1>FORMULARIOS EN HTML</h1>
    <hr />
    <!-- Metodo POST envia parametros en el body -->
    <!-- <form action="" method="POST"> -->
    <!-- <form action="mi_servidor" method="GET" target="_self"> -->
    <form action="mi_servidor" method="GET" target="_blank" autocomplete="off">
      <fieldset>
        <legend>Datos Persona:</legend>

        <label for="id_persona">ID Persona:</label><br />
        <input
          type="text"
          id="id_persona"
          name="id_persona"
          readonly="True"
          value="100"
          disabled="True"
        />
        <br />
        <input type="hidden" name="sistema" id="sistema" value="SAP" />

        <!-- sin validar -->
        <!-- <form action="" novalidate> -->
        <br />
        <label for="nombre">Nombre:</label><br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required="True"
        />
        <br />
        <label for="apellido">Apellido:</label> <br />
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribe tu apellido"
          required="True"
        />
        <br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required="True" />
        <br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required="True" />
        <br />
        <label for="edad">Edad:</label><br />
        <!-- valore decimales: -->
        <input type="number" id="edad" name="edad" step="any" />
        <br />
        <!-- name -> nombre de campo que se manda al servidor -->
        <!-- value -> valor de campo que se manda al servidor -->
        <label>Genero:</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label> <br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />
        <br />
        <label>Género Música Favorita:</label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clásica</label> <br />
        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label for="jazz">Jazz</label><br />
        <br />
        <label for="autos">Marca Auto Favorita:</label><br />
        <!-- <select name="autos" id="autos" multiple="True"> -->
        <select name="autos" id="autos">
          <option value="volvo">Volvo</option>
          <option value="bmw" selected="True">BMW</option>
          <option value="audi">Audi</option>
        </select>
        <br />
        <br />
        <label for="comentario">Comentario</label><br />
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="10"
          placeholder="Area de comentarios"
        ></textarea>
        <br />
        <br />
        <input type="submit" name="Enviar" id="enviar" />
        <input
          type="submit"
          name="Enviar sin validar"
          id="enviar_sin_validar"
          formnovalidate="formnovalidate"
          value="Enviar sin validar"
        />
        <input type="reset" value="Restablecer" />
      </fieldset>
    </form>
  </body>
</html>
